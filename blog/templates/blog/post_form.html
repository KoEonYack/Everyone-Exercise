<br><br>
<form action="" method="POST" > {% csrf_token %}
  <input type="hidden" name="author_id" value="{{ request.user.id }}">
  <div class="form-group">
    <label>제목</label> {{ form.title }}
  </div>
  <div class="form-group">
    <label>장소</label> {{ form.location }}
  </div>
  <div class="form-group">
    <label>모집 운동</label> {{ form.sport }}
  </div>
  <div class="form-group">
    <label>모집 인원</label> {{ form.people }}
  </div>
  <div class="form-group">
    <label>날짜</label> {{ form.duration }}
  </div>
  <div class="form-group">
    <label>내용</label> {{ form.content }}
  </div>
  <div class="form-group">
    {{ form.finish | as_crispy_field}}
  </div>
  <input type="submit" class="btn btn-success" value="저장"/>
</form>
<br/><br/>
{% endblock %}
